<body>

    <div class="main">
   <div class="contactForm">
    <h1>Contact me for any work/suggestions/queries</h1>
    <form class="row g-3">
        <div class="col-md-6">
            <label for="name" class="form-label">Your Name:-</label>
            <input type="name" class="form-control" id="name">
          </div>
        <div class="col-md-6">
          <label for="email" class="form-label">Email:-</label>
          <input type="email" class="form-control" id="email">
        </div>
        <div class="col-md-6">
            <label for="code" class="form-label">Country code:-</label>
            <select id="inputCountryCode" class="form-select">
                <option selected>Choose...</option>
                <option>+91</option>
                <option>+92</option>
                <option>+81</option>
                <option>+62</option>
                <option>+91</option>
                <option>+02</option>
                <option>+05</option>
                <option>+93</option>
              </select>
          </div>
        <div class="col-md-6">
          <label for="phone" class="form-label">Phone No.:-</label>
          <input type="phone" class="form-control" id="phone">
        </div>
        <div class="col-12">
          <label for="organisation" class="form-label">Organisation/Institute:-</label>
          <input type="text" class="form-control" id="organisation" placeholder="Jamia Millia Islamia">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City:-</label>
          <input type="text" class="form-control" id="inputCity" placeholder="Delhi">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">State</label>
          <select id="inputState" class="form-select">
            <option selected>Choose...</option>
            <option>Uttar Pradesh</option>
            <option>Bihar</option>
            <option>Chattisgarh</option>
            <option>Delhi</option>
            <option>Gujarat</option>
            <option>Rajasthan</option>
            <option>Haryana</option>
            <option>Jharkhand</option>
            <option>West Bengal</option>
            <option>Uttarakhand</option>
            <option>Maharashtra</option>
            <option>Goa</option>
            <option>Andhra Pradesh</option>
            <option>Kerela</option>
            <option>Tamil Nadu</option>
            <option>Telangana</option>
            <option>Odisha</option>
            <option>Madhya Pradesh</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Zip</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="col-12" id="form-check">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check Me out
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-sm">Reach to me</button>
        </div>
      </form>
   </div>
    </div>
</div>  
</body>
</html>
